<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Analytics</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Analytics</h1>
    <div id="graph1"></div>
    <div id="graph2"></div>
    <div id="graph3"></div>

    <script>
        var data1 = [
            { x: ['2021', '2022', '2023'], y: [10000, 7000, 15000], type: 'bar' }
        ];

        var data2 = [
            { x: ['2021', '2022', '2023'], y: [0, 6000, 12000], type: 'bar' }
        ];

        var data3 = [
            { x: ['2021', '2022', '2023'], y: [9000, 16000, 15000], type: 'bar' }
        ];

        var layout1 = {
            title: 'Mind Spark',
            xaxis: { title: 'Year' },
            yaxis: { title: 'Money sponsored' }
        };

        var layout2 = {
            title: 'Hack-a-thon',
            xaxis: { title: 'Year' },
            yaxis: { title: 'Money sponsored' }
        };

        var layout3 = {
            title: 'Code Quest',
            xaxis: { title: 'Year' },
            yaxis: { title: 'Money sponsored' }
        };

        Plotly.newPlot('graph1', data1, layout1);
        Plotly.newPlot('graph2', data2, layout2);
        Plotly.newPlot('graph3', data3, layout3);
    </script>
</body>
</html>
